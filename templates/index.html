<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>User Data</title>
    <script src="static/js/index.js"></script>
</head>

<body>
    <form id="user-form" method="POST">
        <div>User Form</div>
        <input class="textbox" type="text" name="username" placeholder="Username" required>
        <input class="textbox" type="email" name="personal-email" placeholder="Personal Email" required>
        <input class="textbox" type="email" name="company-email" placeholder="Company Email" required>
        <input type="submit" name="submit" value="Add User" class="button">
    </form>
</body>
</html>
